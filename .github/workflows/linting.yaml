name: Linting
on:
  - push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install check deps
        run: python3 -m pip install types-pyyaml isort mypy black
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run isort
        run: make check-isort
      - name: Run black
        run: make check-black
      - name: Install core project deps
        run: |
          sudo apt-get install build-essential gfortran python3-dev \
          libopenmpi-dev openmpi-bin \
          libgsl-dev cmake libfftw3-3 libfftw3-dev \
          libgmp3-dev libmpfr6 libmpfr-dev \
          libhdf5-serial-dev hdf5-tools \
          libblas-dev liblapack-dev git
          python3 -m pip install -r requirements.txt
          git clone https://github.com/GalacticDynamics-Oxford/pyfalcon.git
          cd pyfalcon && $PYTHONBIN setup.py install
          cd .. && rm -rf pyfalcon
      - name: Run mypy
        run: |
          make check-mypy

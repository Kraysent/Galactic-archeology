name: Testing
on:
  - push

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: which python3
      - name: Install core project deps
        run: |
          sudo apt-get install build-essential gfortran python3-dev \
          libopenmpi-dev openmpi-bin \
          libgsl-dev cmake libfftw3-3 libfftw3-dev \
          libgmp3-dev libmpfr6 libmpfr-dev \
          libhdf5-serial-dev hdf5-tools \
          libblas-dev liblapack-dev git
          python3 -m pip install mpi4py h5py numpy docutils wheel
          python3 -m pip install amuse-framework
          python3 -m pip install marshmallow marshmallow_jsonschema matplotlib pandas pyyaml argparse astropy pyzerolog
          git clone https://github.com/GalacticDynamics-Oxford/pyfalcon.git
          cd pyfalcon && python3 setup.py install
      - name: Install tools deps
        run: |
          python3 -m pip install lxml py_expression_eval
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run tests
        run: make test
      - name: Run plummer sphere creation
        env:
          WORKING_DIR: /home/runner/test-plummer
        run: |
          sudo mkdir $WORKING_DIR
          python3 main.py create examples/plummer_sphere/creation.yaml
      - name: Run plummer sphere integration
        env:
          WORKING_DIR: /home/runner/test-plummer
        run: |
          python3 main.py integrate examples/plummer_sphere/integration.yaml
      - name: Run plummer sphere analysis
        env:
          WORKING_DIR: /home/runner/test-plummer
        run: |
          sudo mkdir $WORKING_DIR/analysis
          python3 main.py analize examples/plummer_sphere/analysis.yaml

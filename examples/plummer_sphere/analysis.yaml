object1_slice: &object1_slice
  - 0
  - 100000
object2_slice: &object2_slice
  - 100001
  - 180000

input_file:
  format: fits
  filenames:
    - !env "{WORKING_DIR}/test_out.fits"

visualizer:
  output_dir: !env "{WORKING_DIR}/analysis"
  title: ""
  figsize: [20, 10]
  pic_filename: "img-{i:03d}.png"
  panels:
    - id: zy_plane
      coords: [0, 0.6, 0.6, 1]
      params:
        xlim: [-45, 45]
        ylim: [-40, 40]
        xlabel: "z, kpc"
        ylabel: "y, kpc"
        xticks: [0, 10]
        yticks: [0, 10]
    - id: xy_plane
      coords: [0.55, 0.6, 0.6, 1]
      params:
        xlim: [-45, 45]
        ylim: [-40, 40]
        xlabel: "x, kpc"
        yticks: []
        xticks: [0, 10]

tasks:
  - name: ScatterTask
    args: &z_args
      expressions:
        x: "z"
        y: "y"
        m: "m"
      units:
        x: !q [1, kpc]
        y: !q [1, kpc]
        m: !q [1, MSun]
    actions_before:
      - type: slice
        part: *object1_slice
    actions_after:
      - type: visualizer
        id: zy_plane
        is_density_plot: True
        resolution: 700
        extent: [-45, 45, -40, 40]
        channel: b
  - name: ScatterTask
    args: *z_args
    actions_before:
      - type: slice
        part: *object2_slice
    actions_after:
      - type: visualizer
        id: zy_plane
        is_density_plot: True
        resolution: 700
        extent: [-45, 45, -40, 40]
        channel: r

  - name: ScatterTask
    args: &x_args
      expressions:
        x: "x"
        y: "y"
        m: "m"
      units:
        x: !q [1, kpc]
        y: !q [1, kpc]
        m: !q [1, MSun]
    actions_before:
      - type: slice
        part: *object1_slice
    actions_after:
      - type: visualizer
        id: xy_plane
        is_density_plot: True
        resolution: 700
        extent: [-45, 45, -40, 40]
        channel: b
  - name: ScatterTask
    args: *x_args
    actions_before:
      - type: slice
        part: *object2_slice
    actions_after:
      - type: visualizer
        id: xy_plane
        is_density_plot: True
        resolution: 700
        extent: [-45, 45, -40, 40]
        channel: r

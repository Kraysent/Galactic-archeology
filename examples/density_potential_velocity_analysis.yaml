host_slice: &host_slice
  - 0
  - 1000001
host_color: &host_clr b

sat_slice: &sat_slice
  - 1000001
  - 1500002
sat_color: &sat_clr r

all_color: &all_clr y

input_file:
  format: fits
  filenames:
    - !env "{WORKING_DIR}/test_out.fits"

visualizer:
  output_dir: !env "{WORKING_DIR}/analysis"
  title: "{time:07.01f} Myr"
  figsize: [20, 10]
  pic_filename: "img-{i:03d}.png"
  panels:
    - id: density_profile_panel
      coords: [0, 0.66, 1, 0.3]
      params:
        xlim: [0, 15]
        ylim: [0, 1.e+9]
        xlabel: "$r$, kpc"
        ylabel: '$\rho$, MSun / kpc ** 3'
        grid: True
    - id: potential_profile_panel
      coords: [0, 0.33, 1, 0.3]
      params:
        xlim: [0, 15]
        ylim: [0, 4]
        xlabel: "$r$, kpc"
        ylabel: '$\varphi$, portions of average'
        grid: True
    - id: velocity_profile_panel
      coords: [0, 0, 1, 0.3]
      params:
        xlim: [0, 15]
        ylim: [0, 400]
        xlabel: "$r$, kpc"
        ylabel: '$\rho$, MSun / kpc ** 3'
        grid: True

tasks:
  - name: DensityProfileTask
    args:
      center_type: potential
    actions_before:
      - type: slice
        part: *host_slice
    handlers:
      - type: visualizer
        id: density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *host_clr
        label: host
  - name: DensityProfileTask
    args:
      center_type: potential
    actions_before:
      - type: slice
        part: *sat_slice
    handlers:
      - type: visualizer
        id: density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *sat_clr
        label: satellite
  - name: DensityProfileTask
    args:
      center_type: potential
    handlers:
      - type: visualizer
        id: density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *all_clr
        label: all

  - name: PotentialTask
    args:
      center_type: potential
    actions_before:
      - type: slice
        part: *host_slice
    handlers:
      - type: visualizer
        id: potential_profile_panel
        markersize: 0.5
        linestyle: None
        color: *host_clr
        label: host
  - name: PotentialTask
    args:
      center_type: potential
    actions_before:
      - type: slice
        part: *sat_slice
    handlers:
      - type: visualizer
        id: potential_profile_panel
        markersize: 0.5
        linestyle: None
        color: *sat_clr
        label: satellite
  - name: PotentialTask
    args:
      center_type: potential
    handlers:
      - type: visualizer
        id: potential_profile_panel
        markersize: 0.5
        linestyle: None
        color: *all_clr
        label: all

  - name: VelocityProfileTask
    args:
      center_type: potential
    actions_before:
      - type: slice
        part: *host_slice
    handlers:
      - type: visualizer
        id: velocity_profile_panel
        markersize: 0.5
        linestyle: None
        color: *host_clr
        label: host
  - name: VelocityProfileTask
    args:
      center_type: potential
    actions_before:
      - type: slice
        part: *sat_slice
    handlers:
      - type: visualizer
        id: velocity_profile_panel
        markersize: 0.5
        linestyle: None
        color: *sat_clr
        label: satellite
  - name: VelocityProfileTask
    args:
      center_type: potential
    handlers:
      - type: visualizer

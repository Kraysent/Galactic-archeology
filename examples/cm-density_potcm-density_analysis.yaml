host_slice: &host_slice
  - 0
  - 1000001
host_color: &host_clr b

sat_slice: &sat_slice
  - 1000001
  - 1500002
sat_color: &sat_clr r

all_color: &all_clr y

input_file:
  format: fits
  filenames:
    - !env "{WORKING_DIR}/test_out.fits"

logging:
  filename: !env "{WORKING_DIR}/test_json_log.txt"
  datefmt: '%d.%m.%Y %H:%M:%S'

visualizer:
  output_dir: !env "{WORKING_DIR}/analysis"
  title: "{time:07.01f} Myr"
  figsize: [20, 10]
  pic_filename: "img-{i:03d}.png"
  panels:
    - id: cm_density_profile_panel
      coords: [0, 0.5, 1, 0.47]
      params:
        xlim: [0, 40]
        ylim: [0, 1.e+9]
        xlabel: "$r$, kpc"
        ylabel: '$\varphi$, portions of average, center - cm'
        grid: True
    - id: potential_cm_density_profile_panel
      coords: [0, 0, 1, 0.47]
      params:
        xlim: [0, 40]
        ylim: [0, 1.e+9]
        xlabel: "$r$, kpc"
        ylabel: '$\varphi$, portions of average, center - potential'
        grid: True

tasks:
  - name: DensityProfileTask
    args: {}
    actions_before:
      - type: slice
        part: *host_slice
    handlers:
      - type: visualizer
        id: cm_density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *host_clr
        label: host
      - type: logging
        print_last: true
        id: density_profile
  - name: DensityProfileTask
    args: {}
    actions_before:
      - type: slice
        part: *sat_slice
    handlers:
      - type: visualizer
        id: cm_density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *sat_clr
        label: satellite
  - name: DensityProfileTask
    args: {}
    handlers:
      - type: visualizer
        id: cm_density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *all_clr
        label: all

  - name: DensityProfileTask
    args:
      center_type: potential
    actions_before:
      - type: slice
        part: *host_slice
    handlers:
      - type: visualizer
        id: potential_cm_density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *host_clr
        label: host
  - name: DensityProfileTask
    args:
      center_type: potential
    actions_before:
      - type: slice
        part: *sat_slice
    handlers:
      - type: visualizer
        id: potential_cm_density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *sat_clr
        label: satellite
  - name: DensityProfileTask
    args:
      center_type: potential
    handlers:
      - type: visualizer
        id: potential_cm_density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *all_clr
        label: all

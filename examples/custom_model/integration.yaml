input_file:
  format: fits
  filenames:
    - !env "{WORKING_DIR}/test.fits"
output_file: !env "{WORKING_DIR}/test_out.fits"
overwrite: True
model_time: !q [1.e+4, Myr]
snapshot_interval: 1

integrator:
  name: pyfalcon
  args:
    kmax: 7
    eps: !q [0.2, kpc]

logging:
  filename: !env "{WORKING_DIR}/test_json_log.txt"

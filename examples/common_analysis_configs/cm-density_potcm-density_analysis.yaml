host: &host
  type: slice
  parts: [[0, 0.66666]]
host_color: &host_clr b

satellite: &satellite
  type: slice
  parts: [[0.66666, 1]]
sat_color: &sat_clr r

all_color: &all_clr y

input_file:
  format: fits
  filenames:
    - !env "{WORKING_DIR}/test_out.fits"

logging:
  filename: !env "{WORKING_DIR}/test_json_log.txt"
  datefmt: "%d.%m.%Y %H:%M:%S"

visualizer:
  output_dir: !env "{WORKING_DIR}/analysis"
  title: "{time:07.01f} Myr"
  figsize: [20, 10]
  pic_filename: "img-{i:03d}.png"
  panels:
    - id: cm_density_profile_panel
      coords: [0, 0.5, 1, 0.47]
      params:
        xlim: [0, 40]
        ylim: [0, 1.e+9]
        xlabel: "$r$, kpc"
        ylabel: '$\rho$, portions of average, center - cm'
        grid: True
    - id: potential_cm_density_profile_panel
      coords: [0, 0, 1, 0.47]
      params:
        xlim: [0, 40]
        ylim: [0, 1.e+9]
        xlabel: "$r$, kpc"
        ylabel: '$\rho$, portions of average, center - potential'
        grid: True

tasks:
  - name: CenterTask
    id: host_cm
    actions_before:
      - *host
  - name: CenterTask
    id: sat_cm
    actions_before:
      - *satellite
  - name: CenterTask
    id: total_cm

  - name: DensityProfileTask
    inputs:
      center: host_cm.position
    actions_before:
      - *host
    actions_after:
      - type: visualizer
        id: cm_density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *host_clr
        label: host
        x: radii
        y: densities
  - name: DensityProfileTask
    inputs:
      center: sat_cm.position
    actions_before:
      - *satellite
    actions_after:
      - type: visualizer
        id: cm_density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *sat_clr
        label: satellite
        x: radii
        y: densities
  - name: DensityProfileTask
    inputs:
      center: total_cm.position
    actions_after:
      - type: visualizer
        id: cm_density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *all_clr
        label: all
        x: radii
        y: densities

  - name: CenterTask
    args:
      center_type: potential
    id: host_pot_center
    actions_before:
      - *host
  - name: CenterTask
    args:
      center_type: potential
    id: sat_pot_center
    actions_before:
      - *satellite
  - name: CenterTask
    args:
      center_type: potential
    id: total_pot_center

  - name: DensityProfileTask
    inputs:
      center: host_pot_center.position
    actions_before:
      - *host
    actions_after:
      - type: visualizer
        id: potential_cm_density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *host_clr
        label: host
        x: radii
        y: densities
  - name: DensityProfileTask
    inputs:
      center: sat_pot_center.position
    actions_before:
      - *satellite
    actions_after:
      - type: visualizer
        id: potential_cm_density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *sat_clr
        label: satellite
        x: radii
        y: densities
  - name: DensityProfileTask
    inputs:
      center: total_pot_center.position
    actions_after:
      - type: visualizer
        id: potential_cm_density_profile_panel
        markersize: 0.5
        linestyle: None
        color: *all_clr
        label: all
        x: radii
        y: densities

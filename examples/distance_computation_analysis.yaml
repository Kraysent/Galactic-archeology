input_file:
  format: fits
  filenames:
    - !env "{WORKING_DIR}/test_out.fits"

logging:
  filename: !env "{WORKING_DIR}/test_json_log.txt"
  datefmt: "%Y-%m-%d %H:%M:%S"

tasks:
  - name: DistanceTask
    args:
      start_id: 1000001
      end_coords: !q [[0, 0, 0], kpc]
      relative_to: potential
    handlers:
      - type: logging
        print_last: True
        id: distance_data
